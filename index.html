<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contacts-bar">
    <div class="hours">Mon to Sat: 08:00 - 15:30</div>
    <div>
      <div class="phone">+1 801 4545 87</div>
      <div class="email">contact@gmail.com</div>
    </div>
  </div>
  <nav>
    <div class="logo">
      <img src="./img-assets/logo-icon.png" alt="logo">
    </div>
    <div>
      <div class="home">Home</div>
      <div class="about-us">About us</div>
      <div class="offer">Offer</div>
      <div class="menu">Menu</div>
      <div class="dropdown">Dropdown</div>
      <div class="gallery">Gallery</div>
      <div class="contact">Contact</div>
      <div class="book-now">Book now</div>
    </div>
  </nav>
  <div class="hero">
    <div class="img-container">
      <img src="./img-assets/slider-bg-image-1.jpg" alt="image with food">
    </div>
    <div class="msg">
      <div>
        <img src="./img-assets/slider-caption-top.png">
      </div>
      <div>Welcome to our</div>
      <div>Restaurant</div>
      <div>The best multi cuisine restaurant</div>
      <div>
        <button type="button">Book table</button>
        <button type="button">View menu</button>
      </div>
      <div>
        <img src="./img-assets/slider-caption-bottom.png">
      </div>
    </div>
  </div>
</body>
</html>
